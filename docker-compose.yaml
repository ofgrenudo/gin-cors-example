services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gin-cors-example-backend:latest
    container_name: gin-cors-example-backend
    restart: unless-stopped
    ports:
      - "1234:1234"
    env_file:
      - ./backend/env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1234/api/v1/health/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gin-cors-example-frontend:latest
    container_name: gin-cors-example-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./frontend/env
    depends_on:
      backend:
        condition: service_healthy