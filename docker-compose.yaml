services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gin-cors-example-backend:latest
    container_name: gin-cors-example-backend
    restart: unless-stopped
    ports:
      - "1234:1234"
    env_file:
      - ./backend/.env
    volumes:
      - ./logs:/var/logs/gin-cors-example/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1234/api/v1/health/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gin-cors-example-frontend:latest
    container_name: gin-cors-example-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # React apps must have REACT_APP_ prefix
      REACT_APP_API_BASE_URL: http://backend:1234
    volumes:
      - ./logs:/var/logs/gin-cors-example/
    depends_on:
      backend:
        condition: service_healthy